<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group input:valid {
            border-color: rgba(46, 204, 113, 0.6);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(238, 90, 36, 0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.1);
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }

        .signup-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #ee5a24;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .alert.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #2ecc71;
        }

        .alert.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
        }

        /* Efeito de part√≠culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>Login</h1>
            <p>Bem-vindo de volta!</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    Lembrar-me
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">Entrar</span>
            </button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" onclick="socialLogin('google')">Google</a>
            <a href="#" class="social-btn" onclick="socialLogin('facebook')">Facebook</a>
        </div>

        <div class="signup-link">
            N√£o tem uma conta? <a href="#" onclick="goToSignup()">Cadastre-se</a>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertDiv = document.getElementById('alert');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Fun√ß√£o para mostrar alertas
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.classList.add('show');
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // Fun√ß√£o para esconder alertas
        function hideAlert() {
            alertDiv.classList.remove('show');
        }

        // Fun√ß√£o para mostrar loading
        function setLoading(loading) {
            if (loading) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                loginBtn.querySelector('.btn-text').textContent = 'Entrando...';
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loginBtn.querySelector('.btn-text').textContent = 'Entrar';
            }
        }

        // Manipulador do formul√°rio de login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const remember = document.getElementById('remember').checked;

            // Valida√ß√µes b√°sicas
            if (!name || !email || !password) {
                showAlert('Por favor, preencha todos os campos.');
                return;
            }

            if (name.length < 2) {
                showAlert('Por favor, insira um nome v√°lido.');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Por favor, insira um e-mail v√°lido.');
                return;
            }

            if (password.length < 4) {
                showAlert('A senha deve ter pelo menos 4 caracteres.');
                return;
            }

            setLoading(true);

            try {
                // Login tempor√°rio - aceita qualquer combina√ß√£o v√°lida
                await simulateLogin(name, email, password, remember);
                
                showAlert(`Bem-vindo, ${name}!`, 'success');
                
                // Redirecionar para p√°gina de in√≠cio
                setTimeout(() => {
                    redirectToHomePage(name, email);
                }, 1500);
                
            } catch (error) {
                showAlert(error.message);
            } finally {
                setLoading(false);
            }
        });

        // Fun√ß√£o para login tempor√°rio - aceita qualquer entrada v√°lida
        async function simulateLogin(name, email, password, remember) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Login tempor√°rio - sempre aceita se os campos est√£o preenchidos corretamente
                    if (name && email && password) {
                        resolve({ 
                            success: true, 
                            user: { 
                                name: name, 
                                email: email 
                            } 
                        });
                    } else {
                        reject(new Error('Dados inv√°lidos.'));
                    }
                }, 1500);
            });
        }

        // Fun√ß√£o para redirecionar para a p√°gina de in√≠cio
        function redirectToHomePage(name, email) {
            // Criar p√°gina de in√≠cio tempor√°ria
            document.body.innerHTML = `
                <div style="
                    min-height: 100vh;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                ">
                    <div style="
                        background: rgba(255, 255, 255, 0.1);
                        backdrop-filter: blur(20px);
                        border-radius: 20px;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
                        padding: 40px;
                        text-align: center;
                        max-width: 500px;
                        width: 90%;
                    ">
                        <h1 style="
                            color: white;
                            font-size: 2.5rem;
                            margin-bottom: 20px;
                            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
                        ">
                            üéâ Bem-vindo!
                        </h1>
                        <div style="
                            background: rgba(255, 255, 255, 0.1);
                            border-radius: 15px;
                            padding: 25px;
                            margin-bottom: 30px;
                        ">
                            <h2 style="
                                color: #ff6b6b;
                                font-size: 1.8rem;
                                margin-bottom: 10px;
                            ">
                                Ol√°, ${name}! üëã
                            </h2>
                            <p style="
                                color: rgba(255, 255, 255, 0.9);
                                font-size: 1.1rem;
                                margin-bottom: 10px;
                            ">
                                Login realizado com sucesso!
                            </p>
                            <p style="
                                color: rgba(255, 255, 255, 0.7);
                                font-size: 0.95rem;
                            ">
                                E-mail: ${email}
                            </p>
                        </div>
                        <div style="
                            display: flex;
                            gap: 15px;
                            flex-wrap: wrap;
                            justify-content: center;
                        ">
                            <button onclick="showDashboard()" style="
                                padding: 12px 25px;
                                background: linear-gradient(45deg, #ff6b6b, #ee5a24);
                                border: none;
                                border-radius: 10px;
                                color: white;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                                font-size: 14px;
                            " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                                üè† Dashboard
                            </button>
                            <button onclick="showProfile()" style="
                                padding: 12px 25px;
                                background: linear-gradient(45deg, #74b9ff, #0984e3);
                                border: none;
                                border-radius: 10px;
                                color: white;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                                font-size: 14px;
                            " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                                üë§ Perfil
                            </button>
                            <button onclick="logout()" style="
                                padding: 12px 25px;
                                background: rgba(255, 255, 255, 0.2);
                                border: 1px solid rgba(255, 255, 255, 0.3);
                                border-radius: 10px;
                                color: white;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                                font-size: 14px;
                            " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                                üö™ Sair
                            </button>
                        </div>
                        <div style="
                            margin-top: 30px;
                            padding: 20px;
                            background: rgba(255, 255, 255, 0.05);
                            border-radius: 10px;
                            border-left: 4px solid #ff6b6b;
                        ">
                            <p style="
                                color: rgba(255, 255, 255, 0.8);
                                font-size: 0.9rem;
                                margin-bottom: 10px;
                            ">
                                üí° <strong>Informa√ß√£o:</strong>
                            </p>
                            <p style="
                                color: rgba(255, 255, 255, 0.7);
                                font-size: 0.85rem;
                                line-height: 1.4;
                            ">
                                Este √© um login tempor√°rio para demonstra√ß√£o. 
                                Voc√™ pode entrar com qualquer nome, e-mail e senha v√°lidos.
                            </p>
                        </div>
                    </div>
                </div>
            `;

            // Adicionar fun√ß√µes para os bot√µes
            window.showDashboard = function() {
                alert('üè† Dashboard seria carregado aqui!\\n\\nFuncionalidades dispon√≠veis:\\n‚Ä¢ Estat√≠sticas\\n‚Ä¢ Relat√≥rios\\n‚Ä¢ Configura√ß√µes');
            };

            window.showProfile = function() {
                alert(\`üë§ Perfil do usu√°rio:\\n\\nNome: \${name}\\nE-mail: \${email}\\n\\nAqui voc√™ poderia editar suas informa√ß√µes pessoais.\`);
            };

            window.logout = function() {
                if (confirm('Tem certeza que deseja sair?')) {
                    location.reload();
                }
            };
        }

        // Fun√ß√£o para validar e-mail
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Fun√ß√£o para esqueceu a senha
        function showForgotPassword() {
            const email = emailInput.value.trim();
            if (email && isValidEmail(email)) {
                showAlert(`Instru√ß√µes de recupera√ß√£o enviadas para ${email}`, 'success');
            } else {
                showAlert('Por favor, insira seu e-mail primeiro.');
            }
        }

        // Fun√ß√£o para login social
        function socialLogin(provider) {
            // Para demonstra√ß√£o, fazer login social tempor√°rio
            const tempName = prompt(`Digite seu nome para login com ${provider}:`);
            if (tempName && tempName.trim()) {
                setLoading(true);
                setTimeout(() => {
                    setLoading(false);
                    showAlert(`Login com ${provider} realizado!`, 'success');
                    setTimeout(() => {
                        redirectToHomePage(tempName.trim(), \`usuario@\${provider.toLowerCase()}.com\`);
                    }, 1000);
                }, 1500);
            }
        }

        // Fun√ß√£o para ir ao cadastro
        function goToSignup() {
            // Substitua pela URL da sua p√°gina de cadastro
            window.location.href = 'cadastro.html';
        }

        // Criar efeito de part√≠culas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Valida√ß√£o em tempo real
        nameInput.addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 2) {
                this.style.borderColor = 'rgba(231, 76, 60, 0.6)';
            } else if (this.value.length >= 2) {
                this.style.borderColor = 'rgba(46, 204, 113, 0.6)';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }
        });

        emailInput.addEventListener('input', function() {
            if (this.value && !isValidEmail(this.value)) {
                this.style.borderColor = 'rgba(231, 76, 60, 0.6)';
            } else if (this.value && isValidEmail(this.value)) {
                this.style.borderColor = 'rgba(46, 204, 113, 0.6)';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 4) {
                this.style.borderColor = 'rgba(231, 76, 60, 0.6)';
            } else if (this.value.length >= 4) {
                this.style.borderColor = 'rgba(46, 204, 113, 0.6)';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            }
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            nameInput.focus();
        });

        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
