<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Mercearia Bom Preço</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-80">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="loginForm" class="flex flex-col space-y-4">
            <input type="text" id="username" placeholder="Usuário" class="border p-2 rounded">
            <input type="password" id="password" placeholder="Senha" class="border p-2 rounded">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white p-2 rounded">Entrar</button>
        </form>
        <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden">Usuário ou senha inválidos.</p>
        <p class="mt-4 text-center text-sm">Não tem conta? <a href="cadastro.html" class="text-green-600 hover:underline">Cadastre-se</a></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedUser = localStorage.getItem('username');
            const storedPass = localStorage.getItem('password');

            if (username === storedUser && password === storedPass) {
                window.location.href = 'index.html'; // Redireciona para página inicial
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
