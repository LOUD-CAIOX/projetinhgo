<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Mercearia Bom Preço</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-80">
        <h2 class="text-2xl font-bold mb-6 text-center">Cadastro</h2>
        <form id="cadastroForm" class="flex flex-col space-y-4">
            <input type="text" id="username" placeholder="Usuário" class="border p-2 rounded" required>
            <input type="password" id="password" placeholder="Senha" class="border p-2 rounded" required>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white p-2 rounded">Cadastrar</button>
        </form>
        <p id="successMessage" class="text-green-500 text-sm mt-4 hidden">Cadastro realizado com sucesso!</p>
        <p class="mt-4 text-center text-sm">Já tem conta? <a href="login.html" class="text-green-600 hover:underline">Faça login</a></p>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            successMessage.classList.remove('hidden');

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        });
    </script>
</body>
</html>
