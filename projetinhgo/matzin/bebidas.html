<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkHub - Bebidas Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="bubbles" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="5" cy="5" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="15" cy="15" r="1.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23bubbles)"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2.8em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            color: #ff6b6b;
            transform: translateY(-2px);
        }

        .cart-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
        }

        .cart-count {
            background: #fff;
            color: #ff6b6b;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            top: -10px;
            right: -10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            color: #ff6b6b;
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 1;
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
        }

        .product-name {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 14px;
        }

        .product-price {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .quantity-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 20px;
        }

        .quantity-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .quantity-display {
            font-size: 20px;
            font-weight: bold;
            min-width: 40px;
            color: #333;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.4);
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .add-to-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.6);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            padding: 35px;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cart-title {
            font-size: 2em;
            font-weight: bold;
        }

        .close-cart {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-cart:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .cart-item-details {
            opacity: 0.8;
            font-size: 14px;
        }

        .remove-btn {
            background: rgba(255, 107, 107, 0.8);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff6b6b;
            transform: scale(1.1);
        }

        .cart-summary {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .cart-total {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.8;
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.2em;
            }
            
            .nav-menu {
                flex-direction: column;
                gap: 15px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 25px;
            }
            
            .cart-content {
                width: 95%;
                padding: 25px;
            }
            
            .categories {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üçπ DrinkHub</div>
            <nav class="nav-menu">
                <a href="#" class="nav-item">In√≠cio</a>
                <a href="#" class="nav-item">Promo√ß√µes</a>
                <a href="#" class="nav-item">Contato</a>
            </nav>
            <div class="cart-section">
                <button class="cart-button" onclick="toggleCart()">
                    üõí Carrinho
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
        </header>

        <div class="categories">
            <button class="category-btn active" onclick="filterByCategory('todos')">Todos</button>
            <button class="category-btn" onclick="filterByCategory('refrigerantes')">Refrigerantes</button>
            <button class="category-btn" onclick="filterByCategory('sucos')">Sucos</button>
            <button class="category-btn" onclick="filterByCategory('alcoolicas')">Alco√≥licas</button>
            <button class="category-btn" onclick="filterByCategory('energeticos')">Energ√©ticos</button>
            <button class="category-btn" onclick="filterByCategory('aguas')">√Åguas</button>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Produtos ser√£o gerados pelo JavaScript -->
        </div>
    </div>

    <!-- Modal do Carrinho -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 class="cart-title">üõí Seu Carrinho</h2>
                <button class="close-cart" onclick="toggleCart()">‚úï</button>
            </div>
            <div id="cart-items">
                <div class="empty-cart">
                    <div class="empty-cart-icon">üçπ</div>
                    <h3>Carrinho vazio</h3>
                    <p>Adicione suas bebidas favoritas!</p>
                </div>
            </div>
            <div class="cart-summary" id="cart-summary" style="display: none;">
                <div class="cart-total">
                    Total: R$ <span id="total-amount">0,00</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    üöÄ Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dados dos produtos de bebidas
        const drinks = [
            {
                id: 1,
                name: "Coca-Cola Lata",
                price: 4.50,
                emoji: "ü•§",
                description: "Refrigerante cl√°ssico, gelado e refrescante",
                category: "refrigerantes",
                badge: "Popular"
            },
            {
                id: 2,
                name: "Suco de Laranja",
                price: 6.99,
                emoji: "üßÉ",
                description: "Suco natural de laranja, rico em vitamina C",
                category: "sucos",
                badge: "Natural"
            },
            {
                id: 3,
                name: "Cerveja Artesanal",
                price: 12.90,
                emoji: "üç∫",
                description: "Cerveja artesanal premium, sabor √∫nico",
                category: "alcoolicas",
                badge: "Premium"
            },
            {
                id: 4,
                name: "Red Bull",
                price: 8.99,
                emoji: "‚ö°",
                description: "Energ√©tico para dar aquela energia extra",
                category: "energeticos",
                badge: "Energia"
            },
            {
                id: 5,
                name: "√Ågua Mineral",
                price: 2.50,
                emoji: "üíß",
                description: "√Ågua mineral pura e cristalina",
                category: "aguas",
                badge: "Puro"
            },
            {
                id: 6,
                name: "Guaran√° Antarctica",
                price: 4.25,
                emoji: "ü•§",
                description: "O sabor brasileiro que todo mundo ama",
                category: "refrigerantes",
                badge: "Brasileiro"
            },
            {
                id: 7,
                name: "Suco de Uva",
                price: 7.50,
                emoji: "üçá",
                description: "Suco integral de uva, doce e nutritivo",
                category: "sucos",
                badge: "Integral"
            },
            {
                id: 8,
                name: "Whisky Premium",
                price: 89.90,
                emoji: "ü•É",
                description: "Whisky escoc√™s envelhecido, sabor refinado",
                category: "alcoolicas",
                badge: "Luxo"
            },
            {
                id: 9,
                name: "Monster Energy",
                price: 9.50,
                emoji: "üëπ",
                description: "Energ√©tico com sabor intenso e energia m√°xima",
                category: "energeticos",
                badge: "Intenso"
            },
            {
                id: 10,
                name: "√Ågua com G√°s",
                price: 3.20,
                emoji: "ü´ß",
                description: "√Ågua mineral com g√°s, refrescante",
                category: "aguas",
                badge: "Gaseificada"
            },
            {
                id: 11,
                name: "Fanta Laranja",
                price: 4.50,
                emoji: "üü†",
                description: "Refrigerante sabor laranja, doce e c√≠trico",
                category: "refrigerantes",
                badge: "C√≠trico"
            },
            {
                id: 12,
                name: "Vinho Tinto",
                price: 35.99,
                emoji: "üç∑",
                description: "Vinho tinto seco, perfeito para ocasi√µes especiais",
                category: "alcoolicas",
                badge: "Especial"
            }
        ];

        let cart = [];
        let quantities = {};
        let currentCategory = 'todos';

        // Inicializar quantidades
        drinks.forEach(drink => {
            quantities[drink.id] = 1;
        });

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const filteredDrinks = currentCategory === 'todos' 
                ? drinks 
                : drinks.filter(drink => drink.category === currentCategory);
            
            grid.innerHTML = filteredDrinks.map(drink => `
                <div class="product-card">
                    <div class="product-badge">${drink.badge}</div>
                    <div class="product-image">${drink.emoji}</div>
                    <div class="product-name">${drink.name}</div>
                    <div class="product-description">${drink.description}</div>
                    <div class="product-price">R$ ${drink.price.toFixed(2).replace('.', ',')}</div>
                    <div class="quantity-section">
                        <button class="quantity-btn" onclick="changeQuantity(${drink.id}, -1)">-</button>
                        <span class="quantity-display" id="qty-${drink.id}">${quantities[drink.id]}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${drink.id}, 1)">+</button>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${drink.id})">
                        Adicionar ao Carrinho
                    </button>
                </div>
            `).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }

        function changeQuantity(drinkId, change) {
            quantities[drinkId] = Math.max(1, quantities[drinkId] + change);
            document.getElementById(`qty-${drinkId}`).textContent = quantities[drinkId];
        }

        function addToCart(drinkId) {
            const drink = drinks.find(d => d.id === drinkId);
            const quantity = quantities[drinkId];
            
            const existingItem = cart.find(item => item.id === drinkId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...drink,
                    quantity: quantity
                });
            }
            
            updateCartDisplay();
            
            // Anima√ß√£o de feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Adicionado! ‚úì';
            button.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
            }, 1200);
        }

        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üçπ</div>
                        <h3>Carrinho vazio</h3>
                        <p>Adicione suas bebidas favoritas!</p>
                    </div>
                `;
                cartSummary.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.emoji} ${item.name}</div>
                            <div class="cart-item-details">
                                Quantidade: ${item.quantity} | R$ ${item.price.toFixed(2).replace('.', ',')} cada
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('total-amount').textContent = total.toFixed(2).replace('.', ',');
                cartSummary.style.display = 'block';
            }
        }

        function removeFromCart(drinkId) {
            cart = cart.filter(item => item.id !== drinkId);
            updateCartDisplay();
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function checkout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemList = cart.map(item => `${item.name} (${item.quantity}x)`).join(', ');
            
            alert(`üéâ Pedido confirmado!\n\nItens: ${itemList}\nTotal: R$ ${total.toFixed(2).replace('.', ',')}\n\nüöö Entrega em at√© 30 minutos!\nObrigado por escolher a DrinkHub!`);
            
            // Limpar carrinho
            cart = [];
            updateCartDisplay();
            toggleCart();
        }

        // Fechar modal clicando fora
        document.getElementById('cart-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Inicializar a p√°gina
        renderProducts();
        updateCartDisplay();
    </script>
</body>
</html>
