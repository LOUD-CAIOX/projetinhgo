            left: 0;

        .logo {

            font-weight: bold;
            color: #FFE4B5;

            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1;
            position: relative;
        }

        .logo-icon {
            font-size: 1.2em;
            background: linear-gradient(45deg, #DC143C, #B22222);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-section {
            display: flex;

        }

        .quality-badge {

            border-radius: 20px;

        }

        .cart-button {
            background: linear-gradient(45deg, #DC143C, #B22222);

            border-radius: 25px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 20, 60, 0.6);
        }

        .cart-count {
            background: #FFD700;
            color: #8B4513;

            width: 30px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            top: -12px;
            right: -12px;

        .categories {

        .category-btn {

        .product-description {

        .product-price {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .quantity-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 25px;
            background: rgba(139, 69, 19, 0.08);

        .quantity-btn {

            font-size: 22px;
            font-weight: bold;

        }

        .quantity-display {
            font-size: 22px;
            font-weight: bold;
            min-width: 50px;
            color: #8B4513;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;

            top: 0;

            height: 45px;
            border-radius: 50%;
            color: white;

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-cart:hover {
            background: #DC143C;
            transform: rotate(90deg);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            margin-bottom: 20px;
            background: rgba(255, 228, 181, 0.15);

        .remove-btn {
            background: rgba(220, 20, 60, 0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #DC143C;
            transform: scale(1.1);
        }

        .cart-summary {
            margin-top: 35px;
            padding: 30px;
            background: rgba(255, 228, 181, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 228, 181, 0.2);

        .cart-total {
            font-size: 2em;
            font-weight: bold;
            text-align: center;

            color: #FFD700;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #DC143C, #B22222);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 20, 60, 0.6);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.8;
        }

        .empty-cart-icon {
            font-size: 100px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5em;
            }
            
            .nav-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
                gap: 25px;
            }
            
            .cart-content {
                width: 95%;
                padding: 30px;
            }
            
            .categories {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 15px;
            }
        }
    </style>
</head>

            },
            {

                category: "frango",
                weight: "Por kg",
                badge: "Temperado"
            },
            {
                id: 7,
                name: "Lingui√ßa Calabresa",
                price: 28.90,
                emoji: "üå≠",
                description: "Lingui√ßa artesanal com temperos especiais",
                category: "linguicas",
                weight: "Por kg",
                badge: "Artesanal"
            },
            {
                id: 8,
                name: "Fil√© Mignon",
                price: 129.90,
                emoji: "ü•©",
                description: "O corte mais nobre e macio do boi",
                category: "especiais",
                weight: "Por kg",
                badge: "Nobre"
            },
            {
                id: 9,
                name: "Pernil Su√≠no",
                price: 26.90,
                emoji: "üçñ",
                description: "Pernil su√≠no fresco, ideal para assados especiais",
                category: "suino",
                weight: "Por kg",
                badge: "Especial"
            },
            {
                id: 10,
                name: "Maminha",
                price: 58.90,
                emoji: "ü•©",
                description: "Corte macio e saboroso, perfeito para o churrasco",
                category: "bovino",
                weight: "Por kg",
                badge: "Churrasco"
            },
            {
                id: 11,
                name: "Lingui√ßa Toscana",
                price: 35.90,
                emoji: "üå≠",
                description: "Lingui√ßa gourmet com ervas finas e vinho",
                category: "linguicas",
                weight: "Por kg",
                badge: "Gourmet"
            },
            {
                id: 12,
                name: "Ancho Premium",
                price: 149.90,
                emoji: "ü•©",
                description: "Corte argentino premium, extremamente macio",
                category: "especiais",
                weight: "Por kg",
                badge: "Importado"
            }
        ];

        let cart = [];
        let quantities = {};
        let currentCategory = 'todos';

        // Inicializar quantidades
        meats.forEach(meat => {
            quantities[meat.id] = 1;
        });

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const filteredMeats = currentCategory === 'todos' 
                ? meats 
                : meats.filter(meat => meat.category === currentCategory);
            
            grid.innerHTML = filteredMeats.map(meat => `
                <div class="product-card">
                    <div class="product-badge">${meat.badge}</div>
                    <div class="product-image">${meat.emoji}</div>
                    <div class="product-name">${meat.name}</div>
                    <div class="product-description">${meat.description}</div>
                    <div class="product-weight">${meat.weight}</div>
                    <div class="product-price">R$ ${meat.price.toFixed(2).replace('.', ',')}</div>
                    <div class="quantity-section">
                        <button class="quantity-btn" onclick="changeQuantity(${meat.id}, -1)">-</button>
                        <span class="quantity-display" id="qty-${meat.id}">${quantities[meat.id]}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${meat.id}, 1)">+</button>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${meat.id})">
                        Adicionar ao Carrinho
                    </button>
                </div>
            `).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }

        function changeQuantity(meatId, change) {
            quantities[meatId] = Math.max(1, quantities[meatId] + change);
            document.getElementById(`qty-${meatId}`).textContent = quantities[meatId];
        }

        function addToCart(meatId) {
            const meat = meats.find(m => m.id === meatId);
            const quantity = quantities[meatId];
            
            const existingItem = cart.find(item => item.id === meatId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...meat,
                    quantity: quantity
                });
            }
            
            updateCartDisplay();
            
            // Anima√ß√£o de feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Adicionado! ‚úì';
            button.style.background = 'linear-gradient(45deg, #228B22, #32CD32)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(45deg, #228B22, #32CD32)';
            }, 1200);
        }

        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ü•©</div>
                        <h3>Carrinho vazio</h3>
                        <p>Adicione suas carnes favoritas!</p>
                    </div>
                `;
                cartSummary.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.emoji} ${item.name}</div>
                            <div class="cart-item-details">
                                Quantidade: ${item.quantity}kg | R$ ${item.price.toFixed(2).replace('.', ',')} por kg
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
