<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Hortifr√∫tis Frescos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
        }

        .cart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .cart-count {
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .product-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.6em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .product-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #f0f0f0;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 18px;
            font-weight: bold;
            min-width: 30px;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            width: 100%;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.2s ease;
        }

        .close-cart:hover {
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #4CAF50;
            font-weight: bold;
        }

        .cart-total {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2em;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .cart-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ü•¨ FreshMart</div>
            <div class="cart-info">
                <button class="cart-button" onclick="toggleCart()">
                    üõí Carrinho
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
        </header>

        <div class="products-grid" id="products-grid">
            <!-- Produtos ser√£o gerados pelo JavaScript -->
        </div>
    </div>

    <!-- Modal do Carrinho -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üõí Seu Carrinho</h2>
                <button class="close-cart" onclick="toggleCart()">‚úï</button>
            </div>
            <div id="cart-items">
                <div class="empty-cart">
                    <p>Seu carrinho est√° vazio</p>
                    <p>Adicione alguns produtos frescos!</p>
                </div>
            </div>
            <div class="cart-total" id="cart-total" style="display: none;">
                Total: R$ <span id="total-amount">0,00</span>
            </div>
            <button class="checkout-btn" id="checkout-btn" style="display: none;" onclick="checkout()">
                Finalizar Compra
            </button>
        </div>
    </div>

    <script>
        // Dados dos produtos
        const products = [
            {
                id: 1,
                name: "Ma√ß√£ Gala",
                price: 8.99,
                emoji: "üçé",
                description: "Ma√ß√£s frescas e crocantes, ideais para lanches saud√°veis"
            },
            {
                id: 2,
                name: "Banana Prata",
                price: 6.50,
                emoji: "üçå",
                description: "Bananas maduras e doces, ricas em pot√°ssio"
            },
            {
                id: 3,
                name: "Tomate Italiano",
                price: 9.90,
                emoji: "üçÖ",
                description: "Tomates frescos e suculentos para suas saladas"
            },
            {
                id: 4,
                name: "Alface Americana",
                price: 4.99,
                emoji: "ü•¨",
                description: "Alface fresca e crocante, perfeita para saladas"
            },
            {
                id: 5,
                name: "Cenoura",
                price: 5.99,
                emoji: "ü•ï",
                description: "Cenouras org√¢nicas, ricas em vitamina A"
            },
            {
                id: 6,
                name: "Laranja Bahia",
                price: 7.50,
                emoji: "üçä",
                description: "Laranjas doces e suculentas, cheias de vitamina C"
            },
            {
                id: 7,
                name: "Br√≥colis",
                price: 8.99,
                emoji: "ü•¶",
                description: "Br√≥colis frescos, super nutritivos e saborosos"
            },
            {
                id: 8,
                name: "Abacaxi",
                price: 12.99,
                emoji: "üçç",
                description: "Abacaxi doce e maduro, perfeito para sobremesas"
            }
        ];

        let cart = [];
        let quantities = {};

        // Inicializar quantidades
        products.forEach(product => {
            quantities[product.id] = 1;
        });

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">R$ ${product.price.toFixed(2).replace('.', ',')}/kg</div>
                    <div class="product-description">${product.description}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                        <span class="quantity-display" id="qty-${product.id}">${quantities[product.id]}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Adicionar ao Carrinho
                    </button>
                </div>
            `).join('');
        }

        function changeQuantity(productId, change) {
            quantities[productId] = Math.max(1, quantities[productId] + change);
            document.getElementById(`qty-${productId}`).textContent = quantities[productId];
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = quantities[productId];
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...product,
                    quantity: quantity
                });
            }
            
            updateCartDisplay();
            
            // Anima√ß√£o de feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Adicionado! ‚úì';
            button.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
            }, 1000);
        }

        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Seu carrinho est√° vazio</p>
                        <p>Adicione alguns produtos frescos!</p>
                    </div>
                `;
                cartTotal.style.display = 'none';
                checkoutBtn.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.emoji} ${item.name}</div>
                            <div class="cart-item-price">R$ ${item.price.toFixed(2).replace('.', ',')} x ${item.quantity}kg</div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" style="background: none; border: none; color: #ff4444; font-size: 18px; cursor: pointer;">üóëÔ∏è</button>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('total-amount').textContent = total.toFixed(2).replace('.', ',');
                cartTotal.style.display = 'block';
                checkoutBtn.style.display = 'block';
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function checkout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemList = cart.map(item => `${item.name} (${item.quantity}kg)`).join(', ');
            
            alert(`üéâ Pedido confirmado!\n\nItens: ${itemList}\nTotal: R$ ${total.toFixed(2).replace('.', ',')}\n\nObrigado por comprar na FreshMart!`);
            
            // Limpar carrinho
            cart = [];
            updateCartDisplay();
            toggleCart();
        }

        // Fechar modal clicando fora
        document.getElementById('cart-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Inicializar a p√°gina
        renderProducts();
        updateCartDisplay();
    </script>
</body>
</html>
